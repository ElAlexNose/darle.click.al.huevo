<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Huevo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1 id="score">Puntos: 0</h1>
        <img id="egg" src="img/egg.png" alt="Huevo" class="egg">
        <img id="shop" src="img/shop.png" alt="Tienda" class="shop">
    </div>

    <div id="shop-menu" class="shop-menu">
        <h2>Tienda</h2>
        <button id="buy-2-points">Click +2 puntos (300 puntos)</button>
        <button id="buy-5-points">Click +5 puntos (600 puntos)</button>
        <button id="buy-autoclicker">Autoclicker (100,000 puntos)</button>
        <button id="close-shop">Cerrar Tienda</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
